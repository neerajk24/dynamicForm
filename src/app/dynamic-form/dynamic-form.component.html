<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of config.schema">
    <label [for]="field.key">{{ field.label }}</label>
    <input *ngIf="field.type !== 'textarea'" [id]="field.key" [type]="field.type" [formControlName]="field.key">
    <textarea *ngIf="field.type === 'textarea'" [id]="field.key" [formControlName]="field.key"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
